{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'login' %}" method="post">
    {% csrf_token %} 
        <div class="container">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Enter Your Details</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username:</label>
                        <input type="text" value="" class="form-control" name="username" placeholder="Enter your Username">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Password:</label>
                        <input type="password" value="" class="form-control" name="username" placeholder="Enter your Password">
                    </div>
                    <button type="submit" name="login_submit" class="btn btn-success float-right">Submit</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
